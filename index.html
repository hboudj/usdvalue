
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UsdValue - Real-time Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f9f9f9; }
        h1 { color: #333; }
        select { padding: 10px; font-size: 16px; margin: 10px; }
        #result { font-size: 24px; margin-top: 20px; color: #2a2a2a; }
    </style>
</head>
<body>
    <h1>USD Value</h1>
    <p>1 USD = <span id="result">...</span></p>
    <label for="currency">Choose a currency:</label>
    <select id="currency">
        <option value="eur">EUR</option>
        <option value="xaf">XAF</option>
        <option value="jpy">JPY</option>
        <option value="gbp">GBP</option>
        <option value="cad">CAD</option>
        <option value="aud">AUD</option>
        <option value="usdt">USDT</option>
        <option value="bitcoin">BTC</option>
        <option value="ethereum">ETH</option>
    </select>

    <script>
        const resultSpan = document.getElementById('result');
        const select = document.getElementById('currency');

        async function fetchRate(currency) {
            try {
                let url = '';
                if (currency === 'bitcoin' || currency === 'ethereum' || currency === 'usdt') {
                    url = `https://api.coingecko.com/api/v3/simple/price?ids=${currency}&vs_currencies=usd`;
                    const res = await fetch(url);
                    const data = await res.json();
                    const rate = 1 / data[currency].usd;
                    resultSpan.innerText = rate.toFixed(6) + ' ' + currency.toUpperCase();
                } else {
                    url = `https://v6.exchangerate-api.com/v6/0b93015e962b4696101c7715/latest/USD`;
                    const res = await fetch(url);
                    const data = await res.json();
                    const rate = data.conversion_rates[currency.toUpperCase()];
                    resultSpan.innerText = rate.toFixed(4) + ' ' + currency.toUpperCase();
                }
            } catch (error) {
                resultSpan.innerText = 'Error';
            }
        }

        select.addEventListener('change', () => fetchRate(select.value));
        fetchRate(select.value);
    </script>
</body>
</html>
